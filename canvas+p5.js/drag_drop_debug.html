<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <title>Drag-Drop-Debug</title>
</head>
<body>
    <script>
        var gravityAcceleration = 1;
        var ballArray = [];

        function setup(){
            createCanvas(720, 480);
        }
        function draw(){
            background(25);
            for(var i = 0; i< ballArray.length; i++){
                ballArray[i].display();
            }
        }
        function mousePressed(){
            ballArray.push(new Ball(width/2, 0));
        }
        function mouseReleased(){
            
        }
        function Ball(xPosition, yPosition){
            this.x = xPosition;
            this.y = yPosition;
            this.diameter = 50;
            this.speed = 0;
            this.move = function (){
                this.y += this.speed;
                if (this.y >= (height - this.diameter / 2)){
                    this.y = height - this.diameter / 2;
                    this.speed = -0.9 * this.speed;
                } else {
                    this.speed += gravityAcceleration;
                }
            }
            this.display = function (){
                ellipse(this.x, this.y, this.diameter, this.diameter);
            }
        }
    </script>
</body>
</html>
